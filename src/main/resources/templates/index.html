<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div th:if="${msgExito != null}">
        [[${msgExito}]]
    </div>

    <h1>Lista de contactos</h1>
    <a href="/nuevo"> Añadir contacto</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Telefono</th>
                <th>Email</th>
                <th>F.Nacimiento</th>
                <th>F.Registro</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="contacto : ${contactos}">
            <td th:text="${contacto.id}"></td>
            <td th:text="${contacto.nombre}"></td>
            <td th:text="${contacto.telefono}"></td>
            <td th:text="${contacto.email}"></td>
            <td th:text="${#temporals.format(contacto.fechaNacimiento,'dd/MM/YYYY')}"></td>
            <td th:text="${#temporals.format(contacto.fechaRegistro,'dd/MM/YYYY hh:mm a')}"></td>
            <!-- En las líneas anteriores se establece el formato en el que va a aparecer la fecha hh:mm para hora, a para PM AM -->
            <td>
                <a th:href="@{/{id}/editar(id=${contacto.id})}">Editar</a>
            </td>

        </tr>
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
